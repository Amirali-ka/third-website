<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form id="login-form" class="form" action="{% url 'account:login' %}" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>                
                            <div class="form-group">
                                <label for="username" class="text-info">Username or Email:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username or email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>                            
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                                <a href="{% url 'account:password_reset' %}" class="text-info">Forgot password?</a>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
