{% load static %}
{% load blog_tags %}
<!-- Start blog Area -->
 <div class="row d-flex justify-content-center">
	<div class="menu-content pb-60 col-lg-9">
		<div class="title text-center">
			<h1 class="mb-10">Latest posts from our Blog</h1>
		</div>
	</div>
</div>					
<div class="flex-w flex-sb-m p-b-52">
				
</div>	
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 px-3">
    {% for post in posts %}
    <div class="col">
        <div class="single-recent-blog-post card h-100">
            <div class="thumb">
                <img class="card-img-top img-fluid" src="{{post.image.url}}" 
                     style="height: 350px; object-fit: cover;" alt="">
            </div>
            <div class="card-body">
                <a href="{% url 'blog:blog-detail' pid=post.id %}">
                    <h4 class="title">{{post.title}}</h4>
                </a>
                <p>{{post.content|truncatewords:10}}</p>
                <h6 class="date">{{post.published_date|date:'d/M/Y'}}</h6>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- End recent-blog Area -->
